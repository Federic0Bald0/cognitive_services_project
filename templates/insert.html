{% include 'base/startblock.html' %}
{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
      {% endif %}
{% endwith %}
<div class="container">
    <div class="col-md-auto">
            <img id="inputpic" src="/static/pictures/{{picture}}" alt="error" height="500">
    </div>
    <form action="http://localhost:5000/insert?picture={{picture}}" method = "POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"  placeholder="Enter Title" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" placeholder="Enter Author" class="form-control" name="author" id="author">
        </div>
        <div class="form-group">
            <label for="editor">Editor*</label>
            <input type="text" placeholder="Enter Editor" class="form-control" name="editor" id="editor">
        </div>
        <div class="form-group">
            <label for="rating">Rating* (1-5)</label>
            <input type="text" placeholder="Enter a score from 1 to 5" class="form-control" name="rating" id="rating">
        </div>
        <div class="form-group">
            <label for="price">Price*</label>
            <input type="text" placeholder="Enter Price" class="form-control" name="price" id="price">
        </div>
        <div class="form-group">
            <label for="review">Review*</label>
            <input type="text" placeholder="Enter a Review (max 1500 characters)" class="form-control" name="review" id="review">
        </div>
        <p>Fields with * are optional</p>
        <input type = "submit"/>
    </form>
</div>
{% include 'base/endblock.html' %}
