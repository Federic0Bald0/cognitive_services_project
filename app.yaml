runtime: python27
service: default
api_version: 1
threadsafe: true
default_expiration: "7d"
automatic_scaling:
  max_idle_instances: 1
  min_idle_instances: automatic
  max_pending_latency: automatic
  min_pending_latency: automatic

handlers:

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /static
  static_dir: static

- url: /.*
  script: app.web.views.APP
  secure: always

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: ssl
  version: latest
- name: pycrypto
  version: latest

builtins:
- admin_redirect: on
- deferred: on

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(local/.*)
- ^(.*/)?.*\.zip$
